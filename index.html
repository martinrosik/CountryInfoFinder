<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Country Info Finder</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
    <div class="container mt-5 pt-3">
        <h3>Get informations about your country!</h3><br>
        <input id="country-name" class="form-control" type="text" placeholder="Input your country:"><br>
        <button id="get-info" type="button" class="btn btn-primary">Get Info</button>
        <div id="country-info" class="mb-3 p-2 h-50"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
